<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Formulário de Exemplo</title>
  </head>
  <body>
    <h1>Formulário de Exemplo</h1>
    <form method="get" action="form.php">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br><br>
      
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem"></textarea><br><br>
      
      <label for="checkbox">Opção 1:</label>
      <input type="checkbox" id="checkbox" name="checkbox"><br>
      
      <label for="radio1">Opção 2:</label>
      <input type="radio" id="radio1" name="radio" value="opcao1"><br>
      
      <label for="radio2">Opção 3:</label>
      <input type="radio" id="radio2" name="radio" value="opcao2"><br><br>
      
      <label for="selecao">Selecione uma opção:</label>
      <select id="selecao" name="selecao">
        <option value="opcao1">Opção 1</option>
        <option value="opcao2">Opção 2</option>
        <option value="opcao3">Opção 3</option>
      </select><br><br>
      
      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
